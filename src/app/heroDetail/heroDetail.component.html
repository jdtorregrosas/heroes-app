<div id="hero-detail-container" *ngIf="(state$ | async) as state">
        <a [routerLink]="" (click)="goToHome()"><i class="material-icons">home</i>HOME</a>
        <div class="hero-detail-image-container">
            <img id="hero-detail-image" src="{{state.currentHero?._picture}}"/>
            <div class="hero-detail-circle">{{state.currentHero?._id+cardinal}}</div>
        </div>
        <hero-form [data]="state"></hero-form>
</div>
