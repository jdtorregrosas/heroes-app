<div class="hero-overview-container">
    <div class="hero-overview-image-container">
        <div class="hero-overview-circle">{{position + cardinal}}</div>
        <img class="hero-overview-image" alt="hero overview image" src="{{image}}"/>
    </div>
    <div class="hero-overview-info-container">
        <p class="hero-overview-moto">{{nickname}}</p>
        <p class="hero-overview-name">{{name}}</p>
        <p class="hero-overview-height">Estatura: {{height}}mt</p>
    </div>
</div>
